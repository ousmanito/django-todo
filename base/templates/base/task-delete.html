{% extends 'base/main.html' %} {% block content %}
<style>
  .form-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px;
  }
  .form-box {
    width: 40vw;
    padding: 25px;
    border: 1px solid rgb(158, 157, 155);
    border-radius: 10px;
  }
  .button {
    padding: clamp(0.35rem, 0.5vw, 0.7rem) clamp(0.65rem, 0.9vw, 0.95rem);
    background-color: indianred;
    border-radius: clamp(0.5rem, 0.5vw, 0.75rem);
    cursor: pointer;
    border: none;
    font-family: "IBM Plex Sans", sans-serif;
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    color: whitesmoke;
  }

  .button:hover {
    opacity: 0.8;
    transition: 0.4s ease-in-out;
  }

  @media screen and (max-width: 800px) {
    .form-box {
      width: 85vw;
      border: none;
    }
    
  }
</style>

<div class="form-container">
  <div class="form-box">
    <form method="POST">
      {% csrf_token %} {{form.as_p}}
      <h2 style="padding-bottom: 30px; font-size: clamp(1.5rem, 4vw, 2rem);">
        Êtes vous sur de vouloir supprimer la tâche : {{task.title}} ?
      </h2>
      <input class="button" type="submit" value="Confirmer la suppression" />
    </form>
  </div>
</div>
{% endblock content %}

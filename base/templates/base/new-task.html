{% extends 'base/main.html' %} 
{% block content %} 
{% load bootstrap4 %} 
{% bootstrap_javascript jquery='full' %} 
{{ form.media }}
<style>
  textarea {
    resize: none;
  }

  input[type="text"],
  input[type="password"],
  textarea {
    max-width: 80%;
  }
  .input-group-addon {
    width: fit-content;
  }
  html body div.container div.form-container div.form-box div.form-item form div.form-group div.input-group.dbdp div.input-group-addon.input-group-append.input-group-text {
    width:auto;
    display: flex;
    align-items: center;
  }

  .input-group.dbdp {
    display: flex;
    user-select: none;
    position: relative;
  }

  .form-item ::placeholder {
    opacity: 0;
  }

  .form-item label {
    font-family: "Playfair Display", serif;
    text-decoration: none;
    color: black;
    font-size: 18px;
  }

  .form-item i {
    height: fit-content;
    margin-left: 10px;
    padding: 10px;
    border: 1px solid grey;
    background-color: rgb(236, 236, 236);
    border-radius: 5px;
  }

  .form-container {
    margin-top: 2.5rem;
    width: 100%;
    display: flex;
    justify-content: center;

  }
  .form-box {
    height: 30%;
    width: 40vw;
    padding: 25px;
    border: 1px solid rgb(158, 157, 155);
    border-radius: 10px;
  }

  label {
    display: block;
    padding: 10px 5px 0 0;
    margin-bottom: 0.5rem;
  }
  input[type="password"],
  input[type="text"],
  textarea {
    border: 1px solid grey;
    border-radius: 4px;
    padding: 10px;
    font-family: 'IBM Plex Sans', sans-serif;
    font-size: clamp(1rem, 3vw, 1.3rem)
  }
  .button {
    padding: clamp(0.22rem, .35vw, .45rem) clamp(0.65rem, .9vw, .95rem);
    background-color: indianred;
    border-radius: clamp(0.5rem, 0.5vw, 0.75rem);
    cursor: pointer;
    border: none;
    font-family: 'IBM Plex Sans', sans-serif;
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    color: whitesmoke;
  }

  .button:hover {
    opacity: 0.8;
    transition: 0.4s ease-in-out;
  }

  @media screen and (max-width: 800px) {
    .form-box {
      width: 85vw;
      border: 0;
    }
    
  }
</style>
<div class="form-container">
  <div class="form-box">
    <h1 style="padding-bottom: 35px">Nouvelle tâche</h1>
    <hr />
    <div class="form-item" style="padding-bottom: 30px">
      <form method="POST">
        {% csrf_token %} {% bootstrap_form form %} {% buttons %}
        <input
          class="button"
          type="submit"
          value="Créer une tâche"
          style="margin-top: 30px"
        />
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>

{% endblock content %}
